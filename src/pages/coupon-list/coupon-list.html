<ion-header>

  <ion-navbar>
    <ion-title>coupon-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row (click) = detail(coupon.coupon_no) *ngFor="let coupon of coupons">
        <ion-col>{{coupon.coupon_no}}</ion-col>
        <ion-col> {{coupon.shopName}} </ion-col>
        <ion-col>{{coupon.amt}} </ion-col>
        <ion-col>{{dt(coupon.expDttm)}}</ion-col>
      </ion-row>
</ion-content>
