<ion-content padding>
  <div class="page-header-title">
    <img src="assets/images/title/complain.png" alt=""> 민원
  </div>
  <ion-row class="item-row" *ngFor="let com of complains" (click)="detail(com)">
    <ion-col class="idx">{{com.title}}</ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div class="float-btn" (click)="goWrite()">
    +
  </div>
</ion-content>
