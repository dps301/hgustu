<ion-content>
  <div class="page-header-title">
    <img src="assets/images/title/complain.png" alt=""> 민원
  </div>
  <div class="notice-content">
    <div class="item-row">
      <div class="item-title">
        제목
      </div>
      <input type="text" [(ngModel)]="complain.title">
    </div>
    <!-- <div class="item-row">
      <div class="item-title">
        날짜
      </div>
      <input type="text">
    </div> -->
    <div class="item-row">
      <div class="item-title">
        내용
      </div>
      <textarea id="some-value" (change)="doTextareaValueChange($event)">{{complain.content}}</textarea>
    </div>
    <div class="submit-btn" (click)="submit()">
      제출
    </div>
  </div>
</ion-content>
