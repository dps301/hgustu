<ion-content>
  <div class="store-images">
    <ion-slides pager="true">
      <ion-slide>
          <div class="img-container">
            <img [src]="datas.img1" alt="">
          </div>
      </ion-slide>
      <ion-slide>
          <div class="img-container">
            <img [src]="datas.img2" alt="">
          </div>
      </ion-slide>
      <ion-slide>
          <div class="img-container">
            <img [src]="datas.img3" alt="">
          </div>
      </ion-slide>
    </ion-slides>
    <div class="header-content">
      <div class="store-name">
        {{datas.name}}
      </div>
      <!-- <div class="service-time">
        주중 10:00 ~ 20:00
      </div> -->
      <!-- <div class="service-time etc">
        일요일 휴무
      </div> -->
      <div class="store-info">
        {{datas.type}} {{datas.loca}}
      </div>
    </div>
  </div>
  <div class="detail-content">
    <div class="contact-btns">
      <div class="btn">
        <a href="tel:{{datas.call}}"><img src="assets/images/button_call.png" alt="">전화하기</a>
      </div>
      <div class="btn" (click)="showComplain = !showComplain">
        <img src="assets/images/button_ask.png" alt="">건의하기
      </div>
    </div>
    <ng-container *ngIf="showComplain">
        <div class="common-title">
          <div class="title-text">
            건의내용
          </div>
          <div class="line-img">
            <img src="assets/images/line.png" alt="">
          </div>
        </div>
        <div class="common-content complain">
            <textarea id="some-value" (change)="doTextareaValueChange($event)">{{textareaValue}}</textarea>
        </div>
        <div class="complain-btn" (click)="complain()">
          <img src="assets/images/button_ask.png" alt=""> 건의하기
        </div>
      </ng-container>
    <div class="common-title">
      <div class="title-text">
        HGU샵 혜택
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content service">
      {{datas.contents}}
    </div>
    <div class="common-title">
      <div class="title-text">
        위치
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content map">
      <div>
        {{datas.address}}
      </div>
      <div id="map" style="width:100%;height:400px;"></div>
    </div>
    <div class="common-title">
      <div class="title-text">
        신청자
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content">
      {{datas.name}}
    </div>
    <div class="common-title">
      <div class="title-text">
        업체명
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content">
        {{datas.name}}
    </div>
    
  </div>
</ion-content>
