<ion-content>
  <div class="store-images">
    <ion-slides pager="true">
      <ion-slide *ngFor="let item of sampleImg">
        <div class="img-container">
          <img [src]="item" alt="">
        </div>
      </ion-slide>
    </ion-slides>
    <div class="header-content">
      <div class="store-name">
        바비레드
      </div>
      <div class="service-time">
        주중 10:00 ~ 20:00
      </div>
      <div class="service-time etc">
        일요일 휴무
      </div>
      <div class="store-info">
        음식점 양덕동
      </div>
    </div>
  </div>
  <div class="detail-content">
    <div class="contact-btns">
      <div class="btn">
        <img src="assets/images/button_call.png" alt="">전화하기
      </div>
      <div class="btn">
        <img src="assets/images/button_ask.png" alt="">건의하기
      </div>
    </div>
    <div class="common-title">
      <div class="title-text">
        HGU샵 혜택
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content service">
      학생증 지참시 20% 할인 및 음료 증정
    </div>
    <div class="common-title">
      <div class="title-text">
        위치
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content map">
      <div>
        경북 포항시 북구 장량로 174번길 19
      </div>
      <div id="map" style="width:100%;height:400px;"></div>
    </div>
    <div class="common-title">
      <div class="title-text">
        신청자
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content">
      경북 포항시 북구 장량로 174번길 19
    </div>
    <div class="common-title">
      <div class="title-text">
        업체명
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content">
      바비레드
    </div>
    <div class="common-title">
      <div class="title-text">
        건의내용
      </div>
      <div class="line-img">
        <img src="assets/images/line.png" alt="">
      </div>
    </div>
    <div class="common-content complain">
      밥이 너무 질어요
    </div>
    <div class="complain-btn">
      <img src="assets/images/button_ask.png" alt=""> 건의하기
    </div>
    {{datas.no}}
    {{datas.name}}
  </div>
</ion-content>
