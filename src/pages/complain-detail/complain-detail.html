<ion-content>
  <div class="page-header-title">
    <img src="assets/images/title/complain.png" alt=""> 민원
  </div>
  <div class="notice-content">
    <div class="title">{{com.title}}</div>
    <div [innerHTML]="com.content| safeHtml" class="content"></div>
    <div class="content" padding-top>
      <div>
        작성자: {{com.writer}}
      </div>
      <div>
        {{com.regdate | date:'y-MM-dd HH:mm:ss'}}
      </div>
    </div>
  </div>
</ion-content>
