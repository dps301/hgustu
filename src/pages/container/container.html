<ion-content>
  <div class="top-container">
    <div class="logo">
      한동대학교 총학생회
    </div>
    <div class="gridbg">
      <ion-row>
        <ion-col square (click)="move(0)">
          <img [src]="main[0]" class="mainButton">
        </ion-col >
        <ion-col square (click)="move(1)">
          <img [src]="main[1]" class="mainButton">
        </ion-col>
        <ion-col square (click)="move(2)">
          <img [src]="main[2]" class="mainButton">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="move(3)" square>
          <img [src]="main[3]" class="mainButton">
        </ion-col>
        <ion-col (click)="move(4)" square>
          <img [src]="main[4]" class="mainButton">
        </ion-col>
        <ion-col square (click)="move(5)">
          <img [src]="main[5]" class="mainButton">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col square (click)="move(6)">
          <img [src]="main[6]" class="mainButton">
        </ion-col>
        <ion-col (click)="move(7)" square>
          <img [src]="main[7]" class="mainButton">
        </ion-col>
        <ion-col square (click)="move(8)">
          <img [src]="main[8]" class="mainButton">
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer>
    <div class="footSet">
      <div>
        <img [src]="footImg[0]" class="footButton">
      </div>
      <div>
        <img [src]="footImg[1]" class="footButton">
      </div>
      <div>
        <img [src]="footImg[2]" class="footButton">
      </div>
      <div>
        <img [src]="footImg[3]" class="footButton">
      </div>
      <div (click)="moveCoupon()">
        <img [src]="footImg[4]" class="footButton">
      </div>
    </div>
</ion-footer>
