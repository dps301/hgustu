<ion-content padding>
    <div class="title">
        신청예약
      </div>
  <div class="title2">예약</div>
  <ion-row class="item-row" (click) = detail(data.shopNo)>
    <ion-col class="idx">바베큐 예약</ion-col>
  </ion-row>
  <ion-row class="item-row" (click) = detail(data.shopNo)>
      <ion-col class="idx">다윗의 장막 예약</ion-col>
    </ion-row>

  <div class="title2">예약 현황</div>
  <ion-row class="item-row" (click) = detail(data.shopNo) *ngFor="let data of reserves">
    <ion-col class="idx">{{data.title}}</ion-col>
  </ion-row>
</ion-content>
