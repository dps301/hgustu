<ion-content padding>
    <div class="title">
      공지사항
    </div>
    <ion-row class="item-row" (click) = detailNotice(data.title,data.content,data.regdate) *ngFor="let data of notices">
      <ion-col class="idx">{{data.title}}</ion-col>
    </ion-row>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
